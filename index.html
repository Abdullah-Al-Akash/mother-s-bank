<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>মায়ের ব্যাংক</title>
        <!-- Bootstrap Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <header class="container">
                <div class="text-center mt-5">
                        <h1 class="text-success fw-bolder">মায়ের ব্যাংকে</h1>
                        <h2 class="text-danger fw-bolder">আপনাকে স্বাগতম</h2>
                </div>
        </header>
        <main class="container">
                <div class="rounded-2 p-5 mt-5 form-bg mx-auto w-75">
                        <div class="mb-3">
                                <label for="exampleInputEmail1" class="text-white">
                                        <h5>Email Address</h5>
                                </label>
                                <input type="email" class="form-control" id="email-id" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                                <label for="exampleInputPassword1" class="text-white">
                                        <h5>Password</h5>
                                </label>
                                <input type="password" class="form-control" id="password">
                        </div>
                        <div class="d-grid gap-2 pt-2">
                                <button class="btn btn-success" type="button" id="login-btn">
                                        <h5>Login</h5>
                                </button>
                        </div>
                        <h6 class="text-white text-center pt-3" id="error"></h6>
                </div>
        </main>

        <!-- Bootstrap Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <!-- Js Link -->
        <script src="js/main.js"></script>
</body>

</html>
